<div layout="column" layout-fill layout-align="center center">

  <md-content>

    <section >
      <div class="landing-page-jumbotron-content" layout="column" layout-align="center center">

        <div class="lead logo-space" layout="row" layout-align="center center" layout-fill layout-margin="">

            <h1>Book<span class="left">Room</span></h1>
            <!--<img src="assets/images/bookroom-icon-1.png" alt="bookroom icon"><br>-->
            <md-autocomplete
              class="stretched"
              ng-disabled="ctrl.isDisabled"
              md-no-cache="ctrl.noCache"
              md-selected-item="ctrl.selectedItem"
              md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
              md-search-text="ctrl.searchText"
              md-selected-item-change="ctrl.selectedItemChange(item)"
              md-items="item in ctrl.querySearch(ctrl.searchText)"
              md-item-text="item.display"
              md-min-length="0"
              placeholder="Find your school">
              <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
              </md-item-template>
              <md-not-found>
                No schools matching "{{ctrl.searchText}}" were found.
                <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
              </md-not-found>
            </md-autocomplete>
            <md-divider></md-divider><hr/>
            <div layout="row">
              <md-button class="md-primary " aria-label="Profile">
                Login
              </md-button>
              <md-button class="md-primary " aria-label="Profile">
                Signup
              </md-button>
              <md-button class="md-raised md-warn " aria-label="Profile">
                <md-icon  class="material-icons  md-light">android</md-icon> Download Android App
              </md-button>
            </div>
        </div>
      </div>
    </section>
  </md-content>

</div>
